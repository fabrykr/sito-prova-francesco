<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="description" content="La storia e le creazioni di Francesco Oppido, Pizza Chef. Scopri i suoi locali, i riconoscimenti e le sue pizze d'autore." />
  <title>Francesco Oppido - Pizza Chef</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />

  <script src="js/app.js" defer></script>
  <script src="js/router.js" defer></script>
</head>
<body>

  <header>
    <div class="header-content">
      <h1>Francesco Oppido</h1>
      <div class="sottotitolo">- Pizza Chef -</div>
      <!-- Hamburger -->
      <button id="menuToggle"
              class="hamburger"
              aria-label="Apri menu"
              aria-controls="sidebar"
              aria-expanded="false">
        ☰
      </button>
      <!-- Foto personale desktop -->
      <div class="foto-wrapper foto-desktop">
        <img id="fotoProfilo" class="foto-personale"
             src="https://i.ibb.co/bRg956Sj/Generated-Image-October-14-2025-6-01-PM.png"
             alt="Foto Francesco Oppido" />
      </div>
    </div>
  </header>

  <!-- Foto personale mobile fuori header -->
  <div class="foto-wrapper foto-mobile" id="fotoWrapperMobile">
    <img class="foto-personale"
         src="https://i.ibb.co/bRg956Sj/Generated-Image-October-14-2025-6-01-PM.png"
         alt="Foto Francesco Oppido" />
  </div>

  <div id="navOverlay" class="nav-overlay" hidden></div>

  <nav id="sidebar" aria-label="Approfondimenti">
    <ul>
      <li><a href="#">Panoramica</a></li>
      <li><a href="#page/storia">La mia storia</a></li>
      <li><a href="#page/locali">I miei locali</a></li>
      <li><a href="#page/riconoscimenti">Riconoscimenti & TV</a></li>
      <li><a href="#page/galleria">Galleria</a></li>
      <li><a href="#page/progetti">Progetti</a></li>
    </ul>
  </nav>

  <!-- MODALE FOTO -->
  <div
    class="foto-overlay"
    id="overlayFoto"
    role="dialog"
    aria-label="Foto profilo ingrandita"
    aria-modal="true"
    aria-hidden="true"
    tabindex="-1"
  >
    <button class="close-overlay" id="closeOverlay" aria-label="Chiudi immagine">✕</button>
    <img
      id="fotoGrande"
      class="foto-grande"
      src="https://i.ibb.co/bRg956Sj/Generated-Image-October-14-2025-6-01-PM.png"
      alt="Foto Francesco Oppido ingrandita"
    />
  </div>

  <!-- MAIN contenuto dinamico -->
  <main id="content">
    <!-- Inserito dal router -->
  </main>

  <!-- FOOTER -->
  <div id="footer"></div>

</body>
</html>
